<% @event_info.each do |event| %>
<div class="card-info" style="width:50%; height:50%">
<label for="exampleInputEmail1">Event Name</label>
<h3><%= event.name></h3>
<label for="exampleInputEmail1">Event Description</label>
<h3><%= event.description%></h3>
<label for="exampleInputEmail1">Event date</label>
<input type="date" class="form-control" id="date" aria-describedby="emailHelp" placeholder="Date">
<h3><%= event.date%></h3>
<label for="exampleInputPassword1">Event Time</label>
<input type="time" class="form-control" id="time" placeholder="Start Time">
<h3><%= event.time%></h3>
<label for="exampleInputPassword1">Registration Time Start</label>
<input type="time" class="form-control" id="regstarttime" placeholder="Registration Time Start">
<h3><%= event.resstarttime%></h3>
<label for="exampleInputPassword1">Registration Time End</label>
<input type="time" class="form-control" id="regendtime" placeholder="Registration Time End">
<h3><%= event.regendtime%></h3>
<label for="exampleInputPassword1">Location</label>

<input type="text" class="form-control" id="location" placeholder="Location">
<h3><%= event.location%></h3>
<a href="./chat.html"><%=link></a>
<% end %>
</div>
